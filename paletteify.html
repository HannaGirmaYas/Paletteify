<!DOCTYPE html>

<head>
    <title>Paletteify</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="palette">
                <div id="F16D48"></div>
                <div id="E06442"></div>
                <div id="B14F34"></div>
                <div id="A73729"></div>
                <div id="A882D21"></div>
                <div id="A3D1F1D"></div>
                <div id="A2F1816"></div>
                <div id="logo">
                    <img src="images/134-1342088_paint-palette-and-brush-free-icons-designed-vector.png" alt="logo">
                    <h2>Paletteify</h2>
                </div>
            </div>
            <div id="SignUp" class="col-sm-6">
                <H1>Sign Up</H1>
                <div id="social">
                    <a href="">
                        <div id="google"><i class="fa fa-google "></i></div>
                    </a>
                    <a href="">
                        <div id="facebook"><i class="fa fa-facebook "></i></div>
                    </a>

                    <a href="">
                        <div id="linkedin"><i class="fa fa-linkedin "></i></div>
                    </a>

                </div>
                <form>
                    <div class="form-group">
                        <i class="fa fa-user"></i>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <i class="fa fa-envelope"></i>
                        <input type="email">
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock"></i>
                        <input type="password">
                    </div>
                    <button class="btn">
                        Sign Up
                        <i class="fa fa-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
